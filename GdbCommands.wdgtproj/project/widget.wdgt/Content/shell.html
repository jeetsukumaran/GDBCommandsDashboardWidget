<div class="section">
    <p class="sectiontitle">Shell</p>
    <dl class="commandhelp">
        <dt class="commandterm">
        cd
             <span class="args">dir</span>
    </dt>
    <dd class="commanddesc">
        Change working directory to <span class="args">dir</span>.
    </dd>
    <dt class="commandterm">
        pwd
    </dt>
    <dd class="commanddesc">
        Print working directory.
    </dd>
    <dt class="commandterm">
        make
             <span class="constargs">...</span>
    </dt>
    <dd class="commanddesc">
        Call &quot;<code>make</code>&quot;.
    </dd>
    <dt class="commandterm">
        shell
             <span class="args">cmd</span>
    </dt>
    <dd class="commanddesc">
        Run arbitrary command string <span class="args">cmd</span>.
    </dd>
    </dl>
</div>
